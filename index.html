<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container background">
        <div class="container hero">
            <h1>Password Generator</h1>
            <h2>Generate a <span>random </span>password</h2>
            <h3>Never use an insecure password again</h3>
            <label for="length-input">Password length:</label>
            <br>
            <input type="number" placeholder="0" class="password-length-input" id="length-input">
            <p>characters</p>
        </div>
        <button type="submit" id="generate-button">Generate password</button>
    <hr>
    <div class="container text-center password-section">
        <h4 class="password" id="password-button">123456789123456</h4>
        <button id="copy-button">Copy</button>
    </div>
    </div>
